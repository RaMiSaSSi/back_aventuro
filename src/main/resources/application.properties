spring.application.name=demo
spring.datasource.url=jdbc:postgresql://localhost:5432/Aventuro
spring.datasource.username=postgres
spring.datasource.password=rami

# Pilote JDBC
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# JPA (Hibernate) configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=DEBUG
server.port=8081
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.datasource.hikari.auto-commit=false
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

# Tomcat connector limits are customized programmatically in FileUploadConfig.java
# removed deprecated server.tomcat.* properties

spring.profiles.active=dev
logging.level.com.example.demo.config.SimpleCorsFilter=DEBUG
spring.jackson.time-zone=UTC

app.client.url=http://localhost:4200

app.upload.dir=uploads
# properties
# Configuration du serveur de messagerie
spring.mail.host=mail.spacemail.com
spring.mail.port=465
spring.mail.username=${SPACE_MAIL_USERNAME:contact@aventuroo.vip}
spring.mail.password=${SPACE_MAIL_PASSWORD}
spring.mail.protocol=smtps

# Propriétés SMTP pour SSL (port 465)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=mail.spacemail.com
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000

# Activer le debug SMTP pour voir les détails
spring.mail.properties.mail.debug=true


# app url used by EmailServiceImpl
app.url=http://localhost:8081

spring.cache.type=simple

